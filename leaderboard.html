<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Prediction Game</title>
    <script defer src="env.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>IPL Prediction Game</h2>
    <label for="emailInput">Enter your email:</label>
    <input type="text" id="emailInput" placeholder="Enter your email">
    <div id="apiResponse"></div>
    <div id="leaderboard"></div>

    <script>
        const LEADER_TOKEN = window.env.LEADER_TOKEN;
        const LEADERBOARD_API_URL = `https://snpl-fmqa.paloaltonetworks.com/api/1/rest/feed-master/queue/PaloAltoNetworks-QA/projects/Arunkumar%20JS/BidDetails_API?bearer_token=${encodeURIComponent(LEADER_TOKEN)}`; // Replace with actual API endpoint

        async function fetchLeaderboard() {
            try {
                const response = await fetch(LEADERBOARD_API_URL);
                if (!response.ok) throw new Error("Failed to fetch leaderboard.");
                
                const data = await response.json();
                displayLeaderboard(data);
            } catch (error) {
                console.error("Leaderboard Fetch Error:", error);
            }
        }

        function displayLeaderboard(data) {
            const leaderboardDiv = document.getElementById("leaderboard");
            let html = "<h3>Leaderboard</h3><table><tr><th>S.No.</th><th>Name</th><th>Amount</th></tr>";
            
            data.forEach((entry, index) => {
                html += `<tr><td>${index + 1}</td><td>${entry.name}</td><td>${entry.amount}</td></tr>`;
            });
            
            html += "</table>";
            leaderboardDiv.innerHTML = html;
        }

        // Fetch leaderboard on page load
        fetchLeaderboard();
    </script>
</body>
</html>
